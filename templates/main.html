{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<h1>{{ header }}</h1>
    <p>{{ description }}</p>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for id, name in datas.items() %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
